<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Day1</title>  
    <script>  
        function fun1(){
            console.log("Body onload was called");
        }     
        function fun2(){
            console.log("window addEventListener onload was called");
        }
        function fun3(){
            console.log("DOMContentLoaded was called");
        }
        window.addEventListener("load", fun2);
        document.addEventListener("DOMContentLoaded", fun3);
    </script>
</head>
<body onload="fun1();">
</body>
</html>
